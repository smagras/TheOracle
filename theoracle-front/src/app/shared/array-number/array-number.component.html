<span *ngIf="value <= -1 " style="color: red;font-size:20px;">
    {{value | number : '1.2-2'}}
</span>
<span *ngIf="value < 0 && value > -1" style="color: red;">
    {{value | number : '1.2-2'}}
</span>

<span *ngIf="value <= 0.5 && value >= 0">
    {{value | number : '1.2-2'}}
</span>

<span *ngIf="value > 0.5 && value < 1" style="color: green;">
    {{value | number : '1.2-2'}}
</span>
<span *ngIf="value >= 1" style="color: green;font-size:20px;">
    {{value | number : '1.2-2'}}
</span>
